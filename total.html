<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Total Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">

    <div class="w-full max-w-lg bg-white shadow-xl rounded-xl p-8 space-y-6">

        <h1 class="text-3xl font-bold text-center text-indigo-700">Sports Total Predictor</h1>

        <!-- Sport Selection -->
        <div class="bg-indigo-50 border border-indigo-200 p-4 rounded-lg">
            <label for="sport" class="block text-sm font-medium text-indigo-700 mb-2">Select Sport</label>
            <select id="sport" class="w-full p-2 border border-indigo-300 rounded-lg text-lg">
                <option value="48,12,5">NBA (4 x 12 min)</option>
                <option value="40,10,5">WNBA (4 x 10 min)</option>
                <option value="40,20,5">NCAA Basketball (2 x 20 min)</option>
                <option value="60,15,15">Football (4 x 15 min)</option>
            </select>
        </div>

        <!-- Scores -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Team A Score</label>
                <input type="number" id="scoreA" value="0" min="0" class="mt-1 w-full p-3 border rounded-lg text-xl">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Team B Score</label>
                <input type="number" id="scoreB" value="0" min="0" class="mt-1 w-full p-3 border rounded-lg text-xl">
            </div>
        </div>

        <!-- Time Elapsed -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Total Time Elapsed</label>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <input type="number" id="minutes" value="0" min="0" placeholder="Minutes" class="w-full p-3 border rounded-lg text-xl">
                </div>
                <div>
                    <input type="number" id="seconds" value="0" min="0" max="59" placeholder="Seconds" class="w-full p-3 border rounded-lg text-xl">
                </div>
            </div>
        </div>

        <!-- Overtime -->
        <div class="bg-amber-50 border border-amber-200 p-4 rounded-lg">
            <label class="flex items-center space-x-3">
                <input type="checkbox" id="overtime" class="w-5 h-5 text-indigo-600 rounded">
                <span class="text-sm font-medium text-gray-700">In Overtime</span>
            </label>
        </div>

        <!-- Calculate Button -->
        <button id="calc" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition shadow-md">
            Predict Final Score
        </button>

        <!-- Results -->
        <div class="p-5 bg-green-100 border-l-4 border-green-500 rounded-lg">
            <h2 class="text-xl font-semibold text-green-700 mb-3">Predicted Final Score</h2>
            <div class="space-y-2">
                <p class="text-lg font-medium text-green-800">Team A: <span id="predA" class="text-2xl font-bold">0</span></p>
                <p class="text-lg font-medium text-green-800">Team B: <span id="predB" class="text-2xl font-bold">0</span></p>
                <div class="border-t-2 border-green-300 my-3 pt-3">
                    <p class="text-lg font-medium text-green-800">Total: <span id="predTotal" class="text-2xl font-bold">0</span></p>
                </div>
            </div>
            <p id="info" class="text-sm text-green-600 mt-3"></p>
        </div>
    </div>

    <script>
        const inputs = {
            sport: document.getElementById('sport'),
            scoreA: document.getElementById('scoreA'),
            scoreB: document.getElementById('scoreB'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            overtime: document.getElementById('overtime')
        };

        const outputs = {
            predA: document.getElementById('predA'),
            predB: document.getElementById('predB'),
            predTotal: document.getElementById('predTotal'),
            info: document.getElementById('info')
        };

        function calculate() {
            // Parse sport config: [totalMinutes, periodMinutes, otMinutes]
            const [total, period, ot] = inputs.sport.value.split(',').map(Number);
            
            const scoreA = parseFloat(inputs.scoreA.value) || 0;
            const scoreB = parseFloat(inputs.scoreB.value) || 0;
            const elapsed = (parseFloat(inputs.minutes.value) || 0) * 60 + (parseFloat(inputs.seconds.value) || 0);
            const isOT = inputs.overtime.checked;

            // If no time has elapsed, just show current scores
            if (elapsed === 0) {
                outputs.predA.textContent = Math.round(scoreA);
                outputs.predB.textContent = Math.round(scoreB);
                outputs.predTotal.textContent = Math.round(scoreA) + Math.round(scoreB);
                outputs.info.textContent = 'No time elapsed. Showing current scores.';
                return;
            }

            // Calculate rates (points per second)
            const rateA = scoreA / elapsed;
            const rateB = scoreB / elapsed;

            // Determine remaining time
            let remaining;
            if (isOT) {
                // In OT, predict to end of current OT period only
                const otElapsed = elapsed - (total * 60);
                remaining = (ot * 60) - (otElapsed % (ot * 60));
            } else {
                // In regulation, predict to end of game
                remaining = (total * 60) - elapsed;
            }

            // Calculate predictions
            const predA = Math.round(scoreA + (rateA * remaining));
            const predB = Math.round(scoreB + (rateB * remaining));

            // Display results
            outputs.predA.textContent = predA;
            outputs.predB.textContent = predB;
            outputs.predTotal.textContent = predA + predB;
            
            const rate = ((rateA + rateB) * 60).toFixed(2);
            const label = isOT ? 'current OT period' : 'end of regulation';
            outputs.info.textContent = `Combined rate: ${rate} pts/min. Prediction for ${label}.`;
        }

        // Auto-calculate on any input change
        Object.values(inputs).forEach(input => {
            input.addEventListener('input', calculate);
            input.addEventListener('change', calculate);
        });

        document.getElementById('calc').addEventListener('click', calculate);

        // Initial calculation
        calculate();
    </script>
</body>
</html>
